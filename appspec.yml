version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app
hooks:
  BeforeInstall:
    - location: scripts/install.sh
      runas: root
      timeout: 120
  AfterInstall:
    - location: scripts/node_deps.sh
      runas: root
      timeout: 120
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 120
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 120
      runas: ec2-user
